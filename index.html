<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Corbin Work Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    input {
        font-size: 1rem;
        padding: 8px;
    }
    .result {
        margin-top: 25px;
        font-size: 1.2rem;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1 style="margin-top:1px; margin-bottom:5px;">Corbin Work Schedule</h1>
<p>Select a date to check availability:</p>

<input type="date" id="dateInput">
<div class="result" id="result"></div>

<div class="off-dates">
    <h3>Requested Days Off:</h3>
    <ul>
        <li>February 1, 2026</li>
        <li>February 22, 2026</li>
        <li>March 15, 2026</li>
        <li>March 17, 2026</li>
        <li>March 22, 2026</li>
        <li>April 28, 2026</li>
        <li>July 4, 2026</li>
        <li>July 5, 2026</li>
    </ul>
</div>

<div style="margin-top: 0px; margin-bottom:75px; text-align:center;">
    <img src="https://64.media.tumblr.com/c38f8622d6d6df9d6c04267353e6e7e9/8d7de57652a6aa34-80/s500x750/b2a2fbb4681e0c28b4cb1c1f54ad3a87adab0436.gif" 
         alt="Fun GIF" 
         style="max-width:100%; height:auto; border-radius:10px;">
</div>

<div style="margin-top: 20px; margin-bottom:500px; text-align:center;">
    <img src="https://media.tenor.com/jwim7U-E7bkAAAAj/rat-spinning.gif" 
         alt="Fun GIF 2" 
         style="max-width:100%; height:auto; border-radius:10px;">
</div>
    <h3>Best music album btw</h3>
    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/7aNclGRxTysfh6z0d8671k?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<script>
const blackouts = [
    "2026-02-01",
    "2026-02-22",
    "2026-03-15",
    "2026-03-17",
    "2026-03-22",
    "2026-04-28",
    "2026-07-04",
    "2026-07-05"
];

function checkAvailability() {
    const dateInput = document.getElementById("dateInput");
    const result = document.getElementById("result");
    const input = dateInput.value;

    if (!input) {
        result.textContent = "Please select a date.";
        return;
    }

    const date = new Date(input + "T00:00:00");
    const year = date.getFullYear();
    const weekday = date.toLocaleDateString("en-US", { weekday: "long" });
    const dateStr = date.toISOString().slice(0,10);

    if (year !== 2026) {
        result.textContent = "This schedule applies only to 2026.";
        return;
    }

    if (blackouts.includes(dateStr)) {
        result.textContent = "❌ Not available (time off requested).";
        return;
    }

    if (date <= new Date("2026-03-31")) {
        result.textContent = (weekday === "Sunday" || weekday === "Tuesday")
            ? "✅ Available (Jan–Mar: works Sundays and Tuesdays)."
            : "❌ Not available (Jan–Mar: only Sundays and Tuesdays).";
        return;
    }

    if (date <= new Date("2026-05-04")) {
        result.textContent = (weekday === "Sunday" || weekday === "Tuesday")
            ? "⚠️ Potentially available (Apr–May 4: one day per week)."
            : "❌ Not available (Apr–May 4).";
        return;
    }

    result.textContent = "✅ Available (May 5 onward: open availability).";
}

// Auto-check today when page loads
window.onload = function() {
    const dateInput = document.getElementById("dateInput");
    const today = new Date();
    dateInput.valueAsDate = today;
    checkAvailability();
};

// Auto-check whenever the date is changed
document.getElementById("dateInput").addEventListener("change", checkAvailability);
</script>

</body>
</html>
